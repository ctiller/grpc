syntax = "proto3";

package grpc.channelz.v2;
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

message QueryTimedOut {}

message PropertyList {
  map<string, PropertyValue> values = 2;
}

message PropertyTable {
  message Row {
    string label = 1;
    repeated PropertyValue values = 2;
  }
  repeated string columns = 1;
  repeated Row rows = 2;
}

message ComponentProperties {
  string name = 1;
  PropertyList properties = 2;
}

message PropertyValue {
  message Array {
    repeated PropertyValue values = 1;
  }

  oneof type {
    google.protobuf.Any any = 1;
    uint64 unsigned_int = 2;
    int64 signed_int = 3;
    double number = 4;
    string string = 5;
    google.protobuf.Duration duration = 6;
    google.protobuf.Timestamp timestamp = 7;
    bool boolean = 8;
    Array array = 9;
    PropertyList property_list = 10;
  }
}

message Promise {
  message If {
    bool condition = 1;
    string true_factory = 2;
    string false_factory = 3;
    Promise promise = 4;
  }

  message Loop {
    string factory = 1;
    Promise promise = 2;
  }

  message Map {
    Promise promise = 1;
    string map_fn = 2;
  }

  message Race {
    repeated Promise promises = 1;
  }

  message SeqStep {
    string type = 1;
    Promise polling_promise = 2;
  }

  message Seq {
    string kind = 1;
    repeated SeqStep steps = 2;
  }
  
  oneof type {
    string unknown = 1;
    If if_promise = 2;
    Loop loop_promise = 3;
    Map map_promise = 4;
    Race race_promise = 5;
    Seq seq_promise = 6;
  }
}
