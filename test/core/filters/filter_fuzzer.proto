syntax = "proto3";

package filter_fuzzer;

message Empty {}

message ChannelArg {
    string key = 1;
    oneof value {
        bytes str = 2;
        int64 i = 3;
        Empty resource_quota = 4;
        Empty transport = 5;
    }
}

message Metadatum {
    bytes key = 1;
    bytes value = 2;
}

message Metadata {
    repeated Metadatum metadata = 1;
}

message Action {
    uint32 call = 1;
    oneof type {
        Empty cancel = 9;
        Metadata create_call = 10;
        Metadata receive_initial_metadata = 11;
        Metadata receive_trailing_metadata = 12;
        uint32 set_memory_quota = 13;
    }
}

message Msg {
    string filter = 1;
    repeated ChannelArg channel_args = 2;
    repeated Action actions = 100;
}
